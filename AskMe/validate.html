<!DOCTYPE html>
<html lang="en">
<head>
	<script src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="validate.js"></script>
	<script type="text/javascript" src="fetchxml.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/validate.css">
	<title>Form Validation</title>
</head>
<body>
	<h1>Form Validation</h1>
	<form class="signup">
		<table>
			<tr>
				<td><label for="username">Username:</label></td>
				<td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td><label for="email">Email:</label></td>
				<td><input type="text" name="email" id="email"></td>
			</tr>
		</table>
		<table border="0" cellpadding="3" cellspacing="3" id="people" align="left">
			<tr><td class="caption">Title</td>
			<td class="caption">Author</td>
			<td class="caption">Year</td>
			<td class="caption">Price</td>
			<td class="caption">Category</td></tr>
		</table>
	</form>

</body>
</html>
